<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
	$('.profile__settings').click(function() { 
		$('.profile-modal').addClass('show-modal');
	})	
	$('.profile-window-save').click(function() { 
		event.preventDefault();
		$('.profile-modal').removeClass('show-modal');
	})	
	$('#town').click(function() {
		$('#town').val('');
		$(".search-list").each(function(){
			$(this).css('display','block');
        });
		$('.showtown-list').slideToggle('300');
	});	

	$('#town').keyup(function(){
	  var Value = $('#town').val();
	  $(".search-list").each(function(){
			var CompValue = $(this).text();
			if (CompValue.toUpperCase().indexOf(Value.toUpperCase())) {$(this).css('display','none')}
			else {$(this).css('display','block')};
		});
	})	
	$('.search-list').click(function() { 
		$('#town').val($(this).text());
		$('.showtown-list').css('display','none');
	})
	$('.choose-sex').click(function() { 
		$('.choose-sex').toggleClass('selected');
	});
})	
	
	
</script>
